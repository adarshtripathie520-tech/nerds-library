<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <header>LIBRARY LOGIN SYSTEM</header>

  <!-- LOGIN CARD -->
  <div class="login-card">
    <div class="login-title">Login</div>

    <div class="input-box">
      <input type="text" id="username" placeholder="Username"/>
      <i class="fa-solid fa-user"></i>
    </div>

    <div class="input-box">
      <input type="password" id="password" placeholder="Password"/>
      <i class="fa-solid fa-eye-slash show-hide" id="togglePassword"></i>
    </div>

    <button class="login-button" id="loginBtn">Login</button>

    <div class="forgot-box">
      Forgot your details?? <span>Get help logging in</span>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>© 2025 Library System – All Rights Reserved</footer>

  <!-- JS File -->
  <script src="script.js"></script>

</body>
</html>
